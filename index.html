<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Chart Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Excel Data Visualizer</h1>
        <p>Upload an Excel file (.xlsx) with labels in the first column and values in the second column.</p>

        <div class="upload-area">
            <input type="file" id="excel-file-input" accept=".xlsx, .xls">
            <label for="excel-file-input">Choose an Excel File</label>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <button id="download-btn" style="display: none;">Download Chart as PNG</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
